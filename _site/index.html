<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Primary Meta Tags -->
    <title>App Name - App Description</title>
    <meta name="title" content="App Name - App Description">
    <meta name="description" content="App Description">
    <meta name="keywords" content="none, none">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://localhost:4000/">
    <meta property="og:title" content="App Name">
    <meta property="og:description" content="App Description">
    <meta property="og:image" content="http://localhost:4000/assets/images/og.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="App Name - App Description">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://localhost:4000/">
    <meta property="twitter:title" content="App Name">
    <meta property="twitter:description" content="App Description">
    <meta property="twitter:image" content="http://localhost:4000/assets/images/og.jpg">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Name">
    <meta name="apple-itunes-app" content="app-id=284815942">
    <link rel="apple-touch-icon" href="/assets/images/logo.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/logo.png">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://kit.fontawesome.com/53df3a2a07.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="">

    <main>
        <div class="hero">
            <img src="/assets/images/hero-1.png" alt="Hero Image" />
        </div>
        <section>
    <aside>
        <div>
            <img src="/assets/images/logo.png" alt="App Name" />
            <h3>
                App Name <span>is an app that does something</span> 
            </h3>
        </div>
        <hr>
        <p>App description that extends to multiple lines. Another line for testing how it looks when it's longer.</p>
    </aside>
    <aside>
        <a href="/" class="button"><i class="fa-brands fa-apple"></i> Get the App</a>
    </aside>
</section>
    </main>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
